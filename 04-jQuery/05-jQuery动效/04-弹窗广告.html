<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            position: fixed;
            bottom: 0;
            right: 0;
        }

        span {
            width: 30px;
            height: 30px;
            position: absolute;
            right: 0;
            top: 0;
            display: none;
        }
    </style>
    <script src="./../jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $('span').click(function () {
                $('div').remove();
            });
            $('div').stop().slideDown(1000).fadeOut(1000).fadeIn(1000);
        })
    </script>
</head>

<body>
    <div>
        <img src="./images/ad-pic.png" alt="">
        <span></span>
    </div>
</body>

</html>
