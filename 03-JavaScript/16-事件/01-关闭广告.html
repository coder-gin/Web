<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            position: fixed;
            bottom: 0;
            left: 0;
        }

        div img:first-child {
            position: absolute;
            right: 0;
            top: -17px;
        }
    </style>
</head>

<body>
    <div>
        <img src="./images/close.jpg" alt="">
        <img src="./images/sina-ad.png" alt="">
    </div>
    <script>
        let oImg = document.querySelectorAll('img')[0];
        oImg.addEventListener(
            'click',
            function () {
                this.parentElement.removeChild(this.nextElementSibling);
            },
            false
        );
    </script>
</body>

</html>
